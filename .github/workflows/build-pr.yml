name: Build PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - ".github/workflows/build-pr.yml"
      - "benchmarks/**"
      - "src/**"
      - "tests/**"
      - "HyperSharp.sln"

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1

jobs:
  build_pr:
    name: "Build PR #${{ github.event.pull_request.number }}"
    runs-on: self-hosted
    if: "!contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[ci-skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8
            7
      - name: Build Project
        run: dotnet build
  test_pr:
    name: "Test PR #${{ github.event.pull_request.number }}"
    runs-on: self-hosted
    needs: build_pr
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8
            7
      - name: Test Project
        run: dotnet test
  benchmark_pr:
    name: "Benchmark PR #${{ github.event.pull_request.number }}"
    runs-on: self-hosted
    needs: test_pr
    permissions:
      contents: write
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8
            7
      - name: Benchmark Project
        run: dotnet run -c Release --project benchmarks/HyperSharp.Benchmarks.csproj --framework net8.0
      - name: Output Test Results
        id: test-results
        run: |
          body="$(cat benchmark-results.md)"
          delimiter="$(openssl rand -hex 8)"
          echo "body<<$delimiter" >> $GITHUB_OUTPUT
          echo "$body" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT
      - name: Comment Results
        uses: peter-evans/commit-comment@v2
        with:
          body: ${{ steps.test-results.outputs.body }}
          token: ${{ secrets.GITHUB_TOKEN }}